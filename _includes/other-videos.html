        .list-container {

        .description {

        .video {

        video {
            width: 100%;

        }
        .fixed-div {
        position: fixed; /* Fixes the div to the viewport */
        top: 0; /* Adjusts the div's position */
        left: 0; /* Adjusts the div's position */
        width: 100%; /* Sets the width of the div */
        height: 6rem;
        background-color: #FF6F00; /* Sets the background color */
        color: black; /* Sets the text color */
        z-index: 4000; /* Ensures it stays on top */
        display: inline-flex;
        align-items: center;
        justify-content: center; /* Space out the elements */
        opacity: 0.96;
    }
    .menu {
        display: none; /* Hidden by default */
        list-style-type: none;
        padding: 0;
        margin-left: 0%;
        background-color:#FFA726;
        color: white;
        position: fixed; /* Use fixed positioning */
        top: 6rem; /* Position below the fixed div */
        width: 100%; /* Full width of the viewport */
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        padding-inline-start: 0px;
        z-index: 4000;
        direction: rtl; /* Set direction to right-to-left */
        opacity: 0.95;
        right:0

    }
    .menu li {
        width: 100%; /* Full width of the viewport */
        padding: 0.9rem; /* Adjust padding as needed */
        text-align: center;
        position: relative; /* Ensure relative positioning */

    }
    .menu li:not(:last-child) {
        margin-bottom: 1%; /* Add margin to separate items */
    }
    .menu li:hover {
        cursor: pointer;
        color:#1B557E ;
    }
    #mew {
        cursor: pointer; /* Change cursor to pointer when hovering over the image */
        position: absolute; /* Positions the image */
        right: 1rem; /* Adjusts position within the nav */
    }
    #logo{
        height: 4rem; /* Adjusts the size of the image */
    width: auto; /* Maintains the aspect ratio */
    position: absolute; /* Positions it in the middle */
    top: 50%; /* Vertically centers it */
    left: 50%; /* Horizontally centers it */
    transform: translate(-50%, -50%); /* Fine-tunes the centering */
    }

    </style>
    <script>
    function toggleMenu() {
        var menu = document.getElementById("toggleMenu");
        if (menu.style.display === "none" || menu.style.display === "") {
            menu.style.display = "block";
        } else {
            menu.style.display = "none";
        }
    }
    </script>
