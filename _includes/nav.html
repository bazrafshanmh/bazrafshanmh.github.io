<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: "b yekan";
      src: url("../css/font-awesome/BYekan.ttf") format("TrueType");
    }
    .navbar-brand,
    .page-scroll {
      font-family: "b yekan";
    }
    .navbar-nav {
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle grouped for better mobile display -->
    <div class="navbar-header" style="display: flex; flex-direction: row-reverse; justify-content: space-between; align-items: center;">
      <button type="button" class="navbar-toggle" onclick="toggleMenu()" style="margin-left: 10px;">
        <span class="glyphicon glyphicon-menu-hamburger"></span> <!-- Menu icon -->
      </button>
      <a class="navbar-brand text-center" href="#page-top" style="font-size: 200%;">فانوس</a>
    </div>
    <!-- Nav links -->
    <div id="menu-items" class="navbar-collapse">
      <ul class="nav navbar-nav navbar-right" style="list-style-type: none; margin: 0; padding: 0;">
        <li class="page-scroll">
          <a href="#portfolio">غرفه‌ها</a>
        </li>
        <li class="page-scroll">
          <a href="#about">بیشتر درباره فانوس بدانید</a>
        </li>
        <li class="page-scroll">
          <a href="#portfolio">عکس‌ها</a>
        </li>
        <li class="page-scroll">
          <a href="#about">درباره ما</a>
        </li>
        <li class="page-scroll">
          <a href="#contact">ارتباط با ما</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  function toggleMenu() {
    var menu = document.getElementById("menu-items");
    if (menu.style.display === "none" || menu.style.display === "") {
      menu.style.display = "block"; // Show menu
    } else {
      menu.style.display = "none"; // Hide menu
    }
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
