<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: "b yekan";
      src: url("../css/font-awesome/BYekan.ttf") format("TrueType");
    }
    .navbar-brand {
      font-family: "b yekan";
    }
    #menu-items {
      display: none; /* Hidden initially */
    }
    .navbar {
      background-color: #2c3e50; /* Navbar color */
      border: none;
    }
    .navbar-toggle {
      color: white;
      border: none;
      font-size: 120%;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Navbar Header -->
    <div class="navbar-header">
      <!-- Menu Toggle Button -->
      <button type="button" class="btn btn-default navbar-toggle" onclick="toggleMenu()">
        <span class="glyphicon glyphicon-menu-hamburger"></span> <!-- Three-bars icon -->
      </button>
      <!-- Navbar Brand -->
      <a class="navbar-brand text-center" href="#page-top">فانوس</a>
    </div>

    <!-- Menu Items -->
    <div id="menu-items" class="collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#portfolio">غرفه‌ها</a></li>
        <li><a href="#about">بیشتر درباره فانوس بدانید</a></li>
        <li><a href="#photos">عکس‌ها</a></li>
        <li><a href="#about">درباره ما</a></li>
        <li><a href="#contact">ارتباط با ما</a></li>
      </ul>
    </div>
  </div>
</nav>

<script>
  // JavaScript for toggling menu visibility
  function toggleMenu() {
    var menu = document.getElementById("menu-items");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
