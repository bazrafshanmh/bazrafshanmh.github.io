<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: "b yekan";
      src: url("../css/font-awesome/BYekan.ttf") format("TrueType");
    }
    .navbar-brand,
    .page-scroll {
      font-family: "b yekan";
    }
    #menu-items {
      display: none; /* Hidden initially */
    }
    .navbar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row-reverse;
    }
    .navbar-toggle {
      font-size: 120%;
      margin: 0;
    }
    .navbar-brand {
      position: absolute;
      right: 50%;
      transform: translateX(50%); /* Center the brand text */
      font-size: 200%;
    }
    .navbar {
      background-color: #2c3e50; /* Dark blue-grey color */
      border: none; /* Remove border */
    }
    .navbar a {
      color: white; /* Ensure links are visible */
    }
    .navbar-toggle {
      color: white; /* Toggle icon color */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Navbar Header -->
    <div class="navbar-header">
      <!-- Menu Toggle Icon -->
      <button type="button" class="navbar-toggle" onclick="toggleMenu()">
        <span class="glyphicon glyphicon-menu-hamburger"></span> <!-- Three-bars icon -->
      </button>
      <!-- Always Visible Brand -->
      <a class="navbar-brand text-center" href="#page-top">فانوس</a>
    </div>

    <!-- Menu Items -->
    <div id="menu-items" class="collapse">
      <ul class="nav navbar-nav navbar-right" style="list-style-type: none; margin: 0; padding: 0;">
        <li class="page-scroll">
          <a href="#portfolio">غرفه‌ها</a>
        </li>
        <li class="page-scroll">
          <a href="#about">بیشتر درباره فانوس بدانید</a>
        </li>
        <li class="page-scroll">
          <a href="#portfolio">عکس‌ها</a>
        </li>
        <li class="page-scroll">
          <a href="#about">درباره ما</a>
        </li>
        <li class="page-scroll">
          <a href="#contact">ارتباط با ما</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  // JavaScript for toggling menu visibility
  function toggleMenu() {
    var menu = document.getElementById("menu-items");
    if (menu.style.display === "none" || menu.style.display === "") {
      menu.style.display = "block"; // Show menu
    } else {
      menu.style.display = "none"; // Hide menu
    }
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
