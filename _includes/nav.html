<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (برای آیکون منو) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: "b yekan";
      src: url("../css/font-awesome/BYekan.ttf") format("TrueType");
    }
    .N-navbar {
      background-color: #2c3e50;
      border: none;
      height: 8rem;
    }
    .N-navbar-brand {
      font-family: "b yekan";
      color: white !important;
      position: absolute;
      right: 50%;
      top: 50%;
      transform: translate(50%, -55%);
      font-size: 300%;
    }
    .N-navbar-toggle {
      color: white !important;
      display: flex;
      border: none;
      font-size: 300%;
      position: absolute;
      left: 55rem;
      top: 50%;
      transform: translateY(-50%);
    }
    #N-menu-items {
      display: none;
      background-color: #2c3e50;
      padding: 3% 0;
      position: absolute;
      width: 100%;
      z-index: 999;
    }
    .N-menu-container ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .N-menu-container ul li a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-family: "b yekan";
      font-size: 150%;
    }
    .N-menu-container ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .N-navbar {
        height: 6rem;
      }
      .N-navbar-toggle {
        font-size: 150%;
        left: 15rem;
      }
      .N-navbar-brand {
        font-size: 150%;
      }
      #N-menu-items {
        padding: 5% 0 2% 0;
      }
      .N-menu-container ul {
        flex-direction: column;
        padding: 10px;
      }
      .N-menu-container ul li a {
        font-size: 120%;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

<nav class="N-navbar fixed-top">
  <div class="container">
    <div class="N-navbar-header position-relative" style="height:100%;">
      <button type="button" class="btn btn-secondary N-navbar-toggle" onclick="toggleMenu()">
        <span class="bi bi-list"></span>
      </button>
      <a class="N-navbar-brand text-center" href="#page-top">فانوس</a>
    </div>
  </div>
</nav>

<div id="N-menu-items" class="N-menu-container">
  <ul>
    <li><a href="#portfolio">غرفه‌ها</a></li>
    <li><a href="#about">بیشتر درباره فانوس بدانید</a></li>
    <li><a href="#photos">عکس‌ها</a></li>
    <li><a href="#contact">ارتباط با ما</a></li>
  </ul>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("N-menu-items");
    var navbar = document.querySelector(".N-navbar");
    var navbarBottom = navbar.getBoundingClientRect().bottom + window.scrollY;
    menu.style.top = navbarBottom + "px";
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (event) {
    var menu = document.getElementById("menu-items");
    var toggleButton = document.querySelector(".N-navbar-toggle");
    if (
      menu.style.display === "block" &&
      !menu.contains(event.target) &&
      !toggleButton.contains(event.target)
    ) {
      menu.style.display = "none";
    }
  });

  window.addEventListener("scroll", function () {
    var menu = document.getElementById("N-menu-items");
    if (menu.style.display === "block") {
      menu.style.display = "none";
    }
  });
</script>

<!-- Bootstrap 5 Bundle (بدون jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
