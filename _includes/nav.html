<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/yekan-font@1.0.0/css/yekan-font.min.css" rel="stylesheet">

  <style>
/* استایل‌های Bootstrap */
.btn-bootstrap {
  display: inline-block;
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: 400;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  cursor: pointer;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
  user-select: none;
}

.btn-default-bootstrap {
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}

.glyphicon-bootstrap {
  position: relative;
  top: 1px;
  display: inline-block;
  font-family: 'Glyphicons Halflings';
  font-style: normal;
  font-weight: normal;
  line-height: 1;
  -webkit-font-smoothing: antialiased;
}

.glyphicon-menu-hamburger-bootstrap:before {
  content: "\e236"; /* کد آیکن همبرگری در glyphicons */
}

.navbar-default-bootstrap {
  background-color: #f8f8f8;
  border-color: #e7e7e7;
}

.navbar-fixed-top-bootstrap {
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
  z-index: 1030;
}

.container-bootstrap {
  margin-right: auto;
  margin-left: auto;
  padding-right: 15px;
  padding-left: 15px;
}

.N-navbar-brand {
  font-family: "b yekan";
  color: white !important;
  position: absolute;
  right: 50%;
  transform: translateX(50%);
  font-size: 300%;
  top: 50%;
  transform: translate(50%, -55%);
}

#N-menu-items {
  display: none;
  background-color: #2c3e50;
  padding: 3% 0 3% 0;
  position: absolute;
  width: 100%;
  z-index: 999;
}

.N-navbar {
  background-color: #2c3e50;
  border: none;
  height: 8rem;
}

.N-navbar-header {
  position: relative;
  height: 100%;
}

.N-navbar-toggle {
  color: white !important;
  display: flex;
  border: none;
  font-size: 300%;
  position: absolute;
  left: 55rem;
  top: 50%;
  transform: translateY(-50%);
}

.N-menu-container ul {
  display: flex;
  justify-content: center;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.N-menu-container ul li a {
  color: white;
  padding: 10px 15px;
  text-decoration: none;
  font-family: "b yekan";
  font-size: 150%;
}

.N-menu-container ul li a:hover {
  background-color: #34495e;
  border-radius: 5px;
}

/* استایل‌های responsive */
@media (max-width: 768px) {
  .N-navbar {
    height: 6rem;
  }
  .N-navbar-toggle {
    font-size: 150%;
    left: 15rem;
  }
  .N-navbar-brand {
    font-size: 150%;
    top: 50%;
    transform: translate(50%, -50%);
  }
  #N-menu-items {
    padding: 5% 0 2% 0;
  }
  .N-menu-container ul {
    flex-direction: column;
    padding: 10px;
  }
  .N-menu-container ul li a {
    font-size: 120%;
    padding: 8px 10px;
  }
}
  </style>
</head>
<body>
<nav class="N-navbar N-navbar-default N-navbar-fixed-top">
  <div class="container">
    <div class="N-navbar-header">
      <button type="button" class="btn btn-default N-navbar-toggle" onclick="toggleMenu()">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
      <a class="N-navbar-brand text-center" href="#page-top">فانوس</a>
    </div>
  </div>
</nav>

<div id="N-menu-items" class="N-menu-container">
  <ul>
    <li><a href="#portfolio">غرفه‌ها</a></li>
    <li><a href="#about">بیشتر درباره فانوس بدانید</a></li>
    <li><a href="#photos">عکس‌ها</a></li>
    <li><a href="#contact">ارتباط با ما</a></li>
  </ul>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("N-menu-items");
    var navbar = document.querySelector(".N-navbar");
    var navbarBottom = navbar.getBoundingClientRect().bottom + window.scrollY;
    menu.style.top = navbarBottom + "px";
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (event) {
    var menu = document.getElementById("menu-items");
    var toggleButton = document.querySelector(".N-navbar-toggle");
    if (
      menu.style.display === "block" &&
      !menu.contains(event.target) &&
      !toggleButton.contains(event.target)
    ) {
      menu.style.display = "none";
    }
  });

  window.addEventListener("scroll", function () {
    var menu = document.getElementById("N-menu-items");
    if (menu.style.display === "block") {
      menu.style.display = "none";
    }
  });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
